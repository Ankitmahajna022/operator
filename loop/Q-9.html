<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Look at this series: 2, 1, (1/2), (1/4), ... 

            let num = 10;
            let a = 2;

            document.write('Series:');

            for (let i = 0; i < num; i++)
            {
                document.write(a+"  ");
                a /= 2;
            }
    </script>
</body>
</html>
