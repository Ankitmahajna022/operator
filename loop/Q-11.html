<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Look at this series: 36, 34, 30, 28, 24, ...
        let num = 10;
        let a = 36;

        document.write('Series:');

        for (let i = 0; i < num; i++) 
        {
            document.write(a+"  ");
            a-= (i % 2 === 0) ? 2 : 4;
        }

    </script>
</body>
</html>
