<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //wap to print n to 1 useing  while loop

        let n=parseInt(prompt('Enter N:'))
        let i=n
        while(i>=1)
        {
            document.write(i+"<br>");
            i--
        }
    </script>
</body>
</html>
