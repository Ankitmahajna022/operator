<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Look at this series: 7, 10, 8, 11, 9, 12, ...

                let num = 10;
                let a = 7;
                let b= 10;

                document.write('Series:');

    
                for (let i = 0; i < num; i++) 
                {
                    if (i % 2 === 0) 
                    {
                        document.write(a+"   ");
                        a++;
                    } else {
                        document.write(b+"  ");
                        b++;
                    }
                }
    </script>
</body>
</html>
