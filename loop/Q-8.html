<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // wap to print tibbonachie serie useing for loop
        let num = 10;

        let a= 1, f = 1, z;

        document.write('Fibonacci Series:');

        
        for (let i = 1; i <= num; i++) 
        {
            document.write(a);
            z= a+f;
            a = f;
            f = z;
        }
    </script>
</body>
</html>
