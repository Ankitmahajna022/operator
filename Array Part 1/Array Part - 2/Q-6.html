<body>
    <script>

        // wap to arrange  decending in 1d array.
        let digits = [57, 58 ,25 ,45 ,40 ,54 ,8 ,10 ,3,]

            for(let i=0; i<=digits.length; i++)
            {
                for(let j=0; j<=digits.length; j++)
                {
                    if(digits[i] > digits[j])
                    {
                        let temp = digits[i]
                        digits[i] = digits[j]
                        digits[j] = temp 
                    }
                }
            }

document.write("Descening order of the array is :-   " + "  " + digits)
    </script>
</body>
