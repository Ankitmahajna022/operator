<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // wap to find max from array.
        let numbers = [ 85 , 70 ,25 ,14 ,905]
        let maximum; 
        maximum = numbers[0]; 

        for(let i=0; i<numbers.length; i++)
        {
            if(numbers[i] > maximum)
            {
                maximum= numbers[i]
            }
        }
        document.write("The maximum number in :-  " +  maximum);
    </script>
</body>
</html>
