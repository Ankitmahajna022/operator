<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //wpa to swap two values and the not useing third varable

        //user input
        let a=prompt('Enter the a:');
        let b=prompt('Enter the b:');

        // num 
        let x=parseInt(a);
        let y=parseInt(b);

        x=x+y;
        y=x-y;
        x=x-y;

        document.write('a is:',x+" "+'b is :',y);
        

    </script>
</body>
</html>
