<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
     for(x=1; x<=7; x++)
     {
         for(y=1; y<=5; y++)
         {
             if(y==1)
             {
                document.write("*");
             }
             else if(  (y==2 && x==1) || (y==2 && x==7))
             {
                document.write("*");
             }
             else if((y==5 && x==4))
             {
                document.write("*");
             }
             else if((y==4 && x==5) || (y==4 && x==3))
             {
                document.write("*");
             }
             else if((y==3 && x==6) || (y==3 && x==2))
             {
                document.write("*");
             }
             else
             {
                document.write("&nbsp");
             }
         }
         document.write("<br>");
     }
    </script>
</body>
</html>
