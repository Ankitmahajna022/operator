<body>
    <script>
        //Look at this series: 1.5, 2.3, 3.1, 3.9, ... 

        let star=1.5

        document.write(star+"  ")

        for(let i=1;i<=10;i++)
        {
            let n=star+=.8  
            
            star=n

            document.write(n+"  ")
        }
            </script>
