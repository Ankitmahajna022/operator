<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Look at this series: 2, 6, 18, 54, ... 

        let start=2
        document.write(start+"  ")
        
         for(i=1;i<=10;i++)
         {
            start*=3

            document.write(start+"  ")
         }
    </script>
</body>
