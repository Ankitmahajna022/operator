<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Look at this series: 8, 6, 9, 23, 87 , ... 

        let start=8
        document.write(start+"  ")
         for(i=1;i<=10;i++)
         {
           
            start*=i;
           start-=i+1

            document.write(start+"  ")
         }
    </script>
</body>
</html>
