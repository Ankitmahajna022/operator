<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Look at this series: 2, 4, 6, 8, 10, ...

        let star=2

        document.write(star+"  ")

        for(let i=1;i<=10;i++)
        {
            let n=star+=2 
            
            star=n

            document.write(n+"  ")
        }

    </script>
</body>
</html>
