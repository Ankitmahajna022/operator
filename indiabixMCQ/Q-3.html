<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Look at this series: 3, 4, 7, 8, 11, 12, ...
        let star=3

         document.write(star+"  ")
         for(i=0;i<=10;i++)
         {
            if(i%2==0)
            {
                star+=1
                document.write(star+"  ")
            }
            
            else
            {
                
                star+=3
                document.write(star +"  ")

            }
         }
    </script>
</body>
</html>
