<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Look at this series: 31, 29, 24, 22, 17, ...

        let star=31

                document.write(star+"  ")

                for(let i=1;i<=10;i++)
            {
                if(i%2==0)
                {
                    star-=5
                    document.write(star+"  ")
                }
                
                else
                {
                    
                    star-=2
                    document.write(star +"  ")

                }
            }
    </script>
</body>
</html>
