<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          let j,i;
            
            for(j=5;j>=1;j--)
            {
                for(let k=1;k<j;k++)
                {
                    document.write(" _ "+"  ")
                }
                for(i=j;i<=5;i++)
                {
                    document.write(i+"  ");
                }
                document.write("<br>");
            }
    </script>
</body>
</html>
