<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let i,j,k=1;
        for(j=1;j<=5;j++)
        {
            for(let k=j;k<=3;k++)
                    {
                        document.write(" _ "+" ")
                    }
            for(i=1;i<=j;i++)
            {
                document.write(k)
                k++;
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
