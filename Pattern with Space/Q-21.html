<body>
    <script>
         let x="ABCDE"

      
                let i,j;
                for(j=0;j<=4;j++)
                {
                    for(let k=j;k<=3;k++)
                    {
                        document.write(" _ "+" ")
                    }
                    for(i=0;i<=j;i++)

                    }
                    document.write("<br>")
                }
