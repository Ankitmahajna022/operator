<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let i,j;
        for(j='A';j<='E';j++)
        {
            for(i='A';i<=j;i++)
            {
                document.write(i+"  ")
            }
            document.write("<br>")
        }

    </script>
</body>
</html>
