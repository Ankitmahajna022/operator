<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //chek a grad

        let a=prompt('Enter your makr:')

        let makr=parseInt(a)

        if(makr>=95)
        {
            document.write('Your Grad is A+')
        }
        else if(makr>=90)
        {
            document.write('Your Grad is A')
        }
        else if(makr>=85)
        {
            document.write('Your Grad is B+')
        }
        else if(makr>=80||makr>=60)
        {
            document.write('Your Grad is B')
        }
        else if(makr>=55||makr>=45)
        {
            document.write('Your Grad is C+')
        }
        else if(makr>=40)
        {
            document.write('Your Grad is C')
        }
        else if(makr<=35)
        {
            document.write('Your Grad is D')
        }
        else
        {
            document.write('Your valid makr')
        }
    </script>
</body>
</html>
