<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Div to 7

        let a=prompt('Enter your num:')

        let num=parseInt(a)

        if(num%7)
        {
            document.write('num is not div be 7')
        }
        else
        {
            document.write('num is div be 7')
        }
    </script>
</body>
</html>
