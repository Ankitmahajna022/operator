<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //wap to chek give neative ,positive,neurtrat

        let a=prompt('Enter your num:')

        let num=parseInt(a)

        if(num==0)
        {
            document.write('num is neurtrat')
        }
        else if(num<0)
        {
            document.write('num is neative')
        }
        else
        {
            document.write('num is positive')
        }
    </script>
</body>
</html>
