<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //chek a max num

        let x= parseInt(prompt('Enter you x'));
        let y= parseInt(prompt('Enter you y'));
        let z= parseInt(prompt('Enter you z'));

        if(x>y)
        {
            if(x>z)
            {
                console.log('x is max')
            }
            else
            {
                console.log('z is max')   
            }
        }
        else
        {
            if(y>z)
            {
                console.log('y is max')
            }
            else
            {
                console.log('z is max')
            }
        }
    </script>
</body>
</html>
