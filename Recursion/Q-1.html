<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         // 1 to n sum 
        function sumToN(n) 
            {
                if (n <= 1) {
                    return n; 
                } else {
                    return n + sumToN(n - 1);
                }
            }

            let n=parseInt(prompt("Enter you num"))
            let result = sumToN(n);
            document.write(result); 

    </script>
</body>
</html>
