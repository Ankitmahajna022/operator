<body>
    <script>
        //print a n to 1
        function printNTo1(n) 
        {
            if (n > 0) {
                document.write(n +"  ");
                printNTo1(n - 1); 
            }
        }

        let n=parseInt(prompt("Enter you num"))
        printNTo1(5);

    </script>
</body>
